version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - JAVA_HOME_8=/usr/lib/jvm/java-8-openjdk-amd64
      - JAVA_HOME_11=/usr/lib/jvm/java-11-openjdk-amd64
      - JAVA_HOME_17=/usr/lib/jvm/java-17-openjdk-amd64
      - ENABLE_HISTORY=${ENABLE_HISTORY:-false}
      - HISTORY_MAX_ENTRIES=${HISTORY_MAX_ENTRIES:-100}
    volumes:
      - ./backend/jars:/app/jars:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

